<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Arzo Sharifi">
    <meta name="description" content="Order your favorite coffee easily with our smart assistant. Espresso, latte, and cappuccino with tips, splits, and discounts!">

    <title>☕ Smart Coffee Assistant</title>
    <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f5f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: white;
      margin-top: 40px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 350px;
      margin-bottom: 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #6b3e26;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #6b3e26;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #5a3421;
    }

    .hidden {
      display: none;
    }

    .result {
      background: #f1f1f1;
      padding: 15px;
      margin-top: 15px;
      border-radius: 10px;
    }
    .result {
  background: #fff8f2;
  padding: 15px;
  margin-top: 15px;
  border-radius: 10px;
  color: #4d2b1a;
  font-size: 15px;
  line-height: 1.6;
  box-shadow: 0 4px 10px rgba(0,0,0,0.07);
}

  </style>
</head>
<body>
    <div class="container">
    <h2>☕ Smart Coffee Assistant</h2>
<p id="userInfo" style="text-align:center; color:#6b3e26; font-weight:bold;"></p>

    <!-- Login Form -->
    <div id="login-section">
     <label>Username <small>(admin or user)</small>:</label>
      <input type="text" id="username">
      <label>Password <small>(1234)</small>:</label>
      <input type="password" id="password">
      <button onclick="login()">Login</button>
    </div>

    <!-- Order Form -->
    <div id="order-section" class="hidden">
      <label>Your Name:</label>
      <input type="text" id="name">
      <label>Your Age:</label>
      <input type="number" id="age">
      <label>Coffee Type:</label>
      <select id="coffeeType">
        <option value="espresso">Espresso - $2.5</option>
        <option value="latte">Latte - $3.5</option>
        <option value="cappuccino">Cappuccino - $4.0</option>
      </select>
      <label>Quantity:</label>
      <input type="number" id="quantity" min="1">

      <label>Split Bill (1-3 people):</label>
      <select id="people">
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>

      <label>Tip Percentage:</label>
      <select id="tip">
        <option value="0">0%</option>
        <option value="5">5%</option>
        <option value="10">10%</option>
        <option value="15">15%</option>
      </select>

      <button onclick="processOrder()">Place Order</button>

      <div class="result" id="result" style="display:none;"></div>
    </div>
  </div>
    <script src="index.js">
let role = "";
let securityLevel = "";

function login() {
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;

  if ((user === "admin" || user === "user") && pass === "1234") {
    role = user;
    securityLevel = (role === "admin") ? "high" : "low";

    document.getElementById("login-section").classList.add("hidden");
    document.getElementById("order-section").classList.remove("hidden");

    // Show the role and security level somewhere
    document.getElementById("userInfo").innerText = `Role: ${role} | Security: ${securityLevel}`;
  } else {
    alert("Wrong login!");
  }
}
     function processOrder() {
      const name = document.getElementById("name").value;
      const age = parseInt(document.getElementById("age").value);
      const coffee = document.getElementById("coffeeType").value;
      const quantity = parseInt(document.getElementById("quantity").value);
      const people = parseInt(document.getElementById("people").value);
      const tipPercent = parseInt(document.getElementById("tip").value);

      let pricePerCup = 0;
      if (coffee === "espresso") pricePerCup = 2.5;
      else if (coffee === "latte") pricePerCup = 3.5;
      else if (coffee === "cappuccino") pricePerCup = 4.0;

      let originalTotal = pricePerCup * quantity;
      let discount = (age < 18 || age > 60) ? originalTotal * 0.10 : 0;
      let finalTotal = originalTotal - discount;
      let tipAmount = finalTotal * (tipPercent / 100);
      let totalWithTip = finalTotal + tipAmount;
      let perPerson = totalWithTip / people;

      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerHTML =
        `<strong>Hello ${name}!</strong><br>` +
        `You ordered ${quantity} ${coffee}(s).<br>` +
        `Original Total: $${originalTotal.toFixed(2)}<br>` +
        `Discount: $${discount.toFixed(2)}<br>` +
        `Tip: $${tipAmount.toFixed(2)}<br>` +
        `Total with Tip: $${totalWithTip.toFixed(2)}<br>` +
        `Split between ${people} person(s): $${perPerson.toFixed(2)} each.`;
    }
    </script>
</body>
</html>
